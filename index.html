<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSV Editor</title>
</head>
<body>

	<div class="container">

		<table></table>

	</div><!-- .container -->

<script>

	'use strict';

	let csvData =
`Name,Age,Salary
John,20,$2000
Sarah,30,$3000
Rock,40,$4000`;

	const lines = csvData.split( '\n' );
	const tableHeader = lines[ 0 ].split( ',' );

	let tableData = '<tr>';

	for ( let i = 0; i < tableHeader.length; i++ )
	{
		tableData += `<th>${ tableHeader[ i ] }</th>`;
	}

	tableData += '</tr>';

	document.querySelector( 'table' ).insertAdjacentHTML( 'beforeend', tableData );

</script>
</body>
</html>
